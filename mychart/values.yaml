# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1 # Set to one as we are using a single SQLite database stored on a PV

image:
    repository: 681289863308.dkr.ecr.us-east-1.amazonaws.com/clubhub
    pullPolicy: Always
    tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
    create: true
    automount: true
    annotations: {}
    name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
    {}
    # fsGroup: 2000

securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

service:
    type: LoadBalancer
    port: 80
    targetPort: 5000

ingress:
    enabled: true
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
        - host: example.com
          paths:
              - path: /
                pathType: Prefix

resources:
    limits:
        cpu: 500m
        memory: 256Mi
    requests:
        cpu: 250m
        memory: 128Mi

livenessProbe:
    httpGet:
        path: /
        port: http
readinessProbe:
    httpGet:
        path: /
        port: http

autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

volumes:
    - name: sqlite-storage
      persistentVolumeClaim:
          claimName: sqlite-pvc

volumeMounts:
  - name: sqlite-storage
    mountPath: /var/lib/sqlite


nodeSelector: {}

tolerations: []

affinity: {}
